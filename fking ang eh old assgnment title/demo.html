<!DOCTYPE html>
<html>
    <head>  
        <title>Eclipse Studio Official Website Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="mainPage_body.css">
        <link rel="stylesheet" href="header.css">

        <script></script>
        
    </head>

    <body style="background-color: #0a0a0a">
        <div class = "headerFrame">
            <div class="header-container">
                <div class="desktop-part-that-need-to-be-hid">
                    <div class="headerText">
                        <div class="col-desktop-12">
                            <a href="#games" class = "headerText"> Games </a>
                            <a href="#news" class = "headerText"> News</a>
                            <a href="#support" class = "headerText"> Support</a>
                            <a href="#about" class = "headerText"> About</a>
                        </div>
                    </div>
                </div>
                <div  class="col-desktop-2 phone-part-that-need-to-be-hid" >

                </div>
            </div>
        </div>

        <!--Logo part-->

            <img src="lib/eclipse_text.png" alt="logo" class="logo-text-size-desktop logo-text-size-phone" style = "width: 15em; padding-bottom: 1em;">
        </div>
        

        <!--Games part -->
        <div id = "games" class="content">
            <table align="center">
                <caption>
                    Games

                <tr align="center">

                        <div>
                            <img src="lib/Boblox.jpg" alt="boblox" class="col-desktop-5" style= "width:250px"></div><br>
                            <a href = "https://youtu.be/dQw4w9WgXcQ" class="col-desktop-9" style="padding: 15px;">Boblox</a>
                        </div>
                        <div>
                            <img src="lib/amonkass.jpg" alt="boblox" style= " width:250px"><br>
                            <a href = "https://youtu.be/dQw4w9WgXcQ"style="padding: 15px;">à¶žmogus</a>
                        </div>

            </table>

                <caption>
                    News
                </caption>
                <tr align="center">
                    <td>
                        <img src="lib/boblox_news.jpg" alt="boblox_news" width="250px" height="170" style = "margin: 30px">
                        <img src="lib/amogusNews.jpg" alt="amogus_news" width = " 250px" height = "170px" style = "margin: 30px">

                </tr>
                <tr>

                </tr>
            </table>
        </div>
        
        <!--Support part -->
        <div id = "#support" class = "content">
            <table align = "center">
                <caption>
                    Support
                </caption>
            </table>
        </div>

        <!--About part -->
        <div id = "about" class = "content">
            <table align = "center">
                <caption>
                    About
                </caption>
            </table>
        </div>

        <div id = "more" class="content">
            <img src="lib/under_maintainance.png" alt="under maintainence logo" style= "display:block; margin-left:auto; margin-right: auto; margin-bottom: 10px; margin-top: 10px; width:30%">
        </div>
